<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">

</head>
<body style="background:{{iback_color}};">
	<header class="site-header">
		<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
			<div class="container" style="padding:0px 300px 0px;">
				<a class="navbar-brand mr-4" href="/">{{name}}</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarToggle">
					<div class="navbar-nav mr-auto">
						<a class="nav-item nav-link" href="/">Home</a>
						<a class="nav-item nav-link" href="/website">Website</a>
						<a class="nav-item nav-link" href="/blog">Blog</a>
						<a class="nav-item nav-link" href="/about">About</a>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<main role="main" class="container" style="padding:15px 300px 0px;">
		<div style="width:530px;height:400px;border:0px solid #000;background-color:white;margin-top: auto;">
			<p style="font-family:{{ititle_font}};color:{{itext_color}};margin:15px 20px 15px;padding:25px 10px 0px;font-size:22px;"><b>Sample Title 1</b></p>
			<p style="font-family:{{ibody_font}};color:{{itext_color}};margin:10px;padding:0px 20px 0px;">
				{{raw_text}}
				<br><a href="#" style="color:{{ilink_color}};"><u>Go back by back arrow</u></a>
			</p>
			
		</div><br>
		<div style="width:530px;height:150px;border:0px solid #000;background-color:white;margin-top: auto;">
			<p style="font-family:{{ititle_font}};color:{{itext_color}};margin:15px 20px 15px;padding:25px 10px 0px;font-size:22px;"><b>Sample Title 2</b></p>
			<p style="font-family:{{ibody_font}};color:{{itext_color}};margin:10px;padding:0px 20px 0px;">
				This is sample text in the body section
				<br><a href="#" style="color:{{ilink_color}};"><u>Go back by back arrow</u></a>
			</p>
		</div><br><br>

	</main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
